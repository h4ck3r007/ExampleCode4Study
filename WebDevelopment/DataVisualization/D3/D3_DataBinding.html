<html>
	<head>
		<title>[D3]Data Binding in D3</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<style>
			.bar {
				background-color : blue;
				height : 10px;
				border-bottom : 1px solid white;
			}
		</style>
			
	</head>
	<body>
		<div class=bar></div>
		<div class=bar></div>
		<div class=bar></div>
		<div class=bar></div>
		
		<script>
			var data=[10,20,30,40];
		
			d3.selectAll('.bar').data(data).style(
				'width',function(d){
					return d+'%';
				}
			);
		</script>
	</body>
</html>
