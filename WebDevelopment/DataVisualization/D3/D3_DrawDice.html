<html>
	<head>
		<title>[D3] Dice with face 6</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	</head>
	<body>
		<script>
			var data = [1,2,3];
			d3.select('body').append('svg').selectAll('.circle').data(data).enter().append('circle')
			.attr('cx',function(d,i){return 20+50*i;})
			.attr('cy',function(d,i){return 20+50*i;})
			.attr('r',function(d,i){return 10;});
		</script>
	</body>
</html>
